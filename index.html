<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form>
      <div class="container">
        <h1>Ma liste de tâches</h1>
        <input type="text" id="taskInput" placeholder="Nouvelle tâche...">
        <button id="addTaskBtn">Ajouter</button>
        <ul id="taskList"></ul>
      </div>
      <div class="input">
        <input type="text" id="name" name="local" />
        <input type="password" id="password" name="local" />
      </div>
      <div class="button">
        <button onclick="saveLocal()">Enregistrer dans local Storage</button>
        <button onclick="saveSession()">
          Enregistrer dans Session Storage
        </button>
        <button onclick="restaurer()">Restaurer de local Storage</button>
      </div>
    </form>
    <script src="fonction.js"></script>
  </body>
</html>
