<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="accueil.css" />
  </head>
  <body>
    <div id="divParent">
     <!----------------------------------------- <h2>Formulaire d'inscription</h2> --------------------------------->
     <button id="butInscription" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">S'inscrire</button>

     <div id="id01" class="modal">
     <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
     <form class="modal-content" action="">
         <div class="container">
         <h1>S'inscrire</h1>
         <p>Veuillez remplir ce formulaire pour créer un compte.</p>
         <hr>
         <label for="nomUtilisateur"><b>Nom d'utilisateur</b></label>
         <input id="nomUtilisateur" type="text" placeholder="Entrer votre pseudonyme" name="nomUtilisateur" required>
 
         <label for="motPasse"><b>Mot de passe</b></label>
         <input id="motPasse" type="password" placeholder="Entrer le mot de passe" name="motPasse" required>
 
         <label for="motPasseRepete"><b>Répéter le mot de passe</b></label>
         <input id="motPasseRepete" type="password" placeholder="Répéter le mot de passe" name="motPasseRepete" required>
         
         <label>
             <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Se souvenir de moi
         </label>
 
         <p>En créant un compte, vous acceptez nos <a href="#" style="color:dodgerblue">Conditions et confidentialité</a>.</p>
 
         <div class="clearfix">
             <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
             <button type="submit" class="signupbtn" onclick="register()">S'inscrire</button>
         </div>
         </div>
     </form>
     </div>
 
     <!----------------------------------------------- <h2>Formulaire de connexion</h2> --------------------------------->
     <button id="butConnexion" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Se connecter</button>
 
     <div id="id02" class="modal">
     
     <form class="modal-content animate" action="" method="post">
         <div class="imgcontainer">
         <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
         <img src="" alt="Avatar" class="avatar">
         </div>
 
         <div class="container">
         <label for="nomUtilisateurConnexion"><b>Nom d'utilisateur</b></label>
         <input id="nomUtilisateurConnexion" type="text" placeholder="Saisissez votre nom d'utilisateur" name="nomUtilisateurConnexion" required>
         <label for="motPasseConnexion"><b>Mot de passe</b></label>
         <input id="motPasseConnexion" type="password" placeholder="Entrer le mot de passe" name="motPasseConnexion" required>
         <!-- <a href="accueil.html">
             <button type="submit" onclick="window.location.href==accueil.html">Login</button>
         </a> -->
         </div>
 
         <button id="sub" onclick="login()">Se connecter</button>
 
         <label>
             <input type="checkbox" checked="checked" name="remember"> Souviens-toi de moi
         </label>
         
         <div class="container" style="background-color:#f1f1f1">
             <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Annuler</button>
             <span class="psw">Mot de passe<a href="#"> oublié?</a></span>  
         </div>
     </form>
 
     </div>
    </div>
    <script src="/javascript/fonction.js"></script>
  </body>
</html>
